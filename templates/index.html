<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mission to Mars</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
  <div class="container">
    <div class="jumbotron text-center">
      <h1>Mission to Mars</h1>
      <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
    </div>
    <div class="row" id="mars-news">
      <div class="col-md-12">
        <h3><strong>Latest Mars News</strong></h3>
        <h4>{{ mars.mars_title }}</h4>
        <p>{{ mars.mars_p }}</p>
      </div>
    </div>

    <div class="row" id="mars-image">
      <div class="col-md-8">
        <h3><strong>Featured Mars Image</strong></h3>
        <img src="{{ mars.mars_image }}" alt="Mars Image">
      </div>
      <div class = "col-md-4" >
        <h3><strong>Mars Facts</strong></h3>
        <p>{{ mars.mars_fact | safe }}</p>
      </div>

      <div class="row" id="mars-hemispheres">
        <div class="col-md-12">
          <h3><strong><center>Mars Hemispheres</center></strong></h3>
          <div>
            {% for hemisphere in mars.mars_hemisphere %}
              <div class="col-md-6">
                <div class="thumbnail">
                  <img src="{{ hemisphere.img_url }}">
                  <div class="caption">
                    <p>{{ hemisphere.img_title }}</p>
                  </div>
                </div>
              </div>
            {% endfor %}
          </div>    
        </div>
      </div>
    </div>
  </div>
</body>

</html>
